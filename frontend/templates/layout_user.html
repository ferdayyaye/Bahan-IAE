<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Dashboard - Digital Wallet</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/dashboard_user.css') }}" rel="stylesheet">
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark shadow-sm sticky-top">
      <div class="container">
        <a class="navbar-brand" href="{{ url_for('dashboard') }}">Digital Wallet</a>
        <div class="ms-auto">
          {% if session.get('access_token') %}
            <a class="btn btn-outline-light btn-sm" href="{{ url_for('logout') }}">Logout</a>
          {% endif %}
        </div>
      </div>
    </nav>

    <!-- Main content -->
    <main>
      {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer>
      UTS IAE - Digital Wallet System - Kelompok 1 - SI4706
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/dashboard_user.js') }}"></script>
  </body>
</html>
