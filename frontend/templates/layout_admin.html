<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Dashboard - Digital Wallet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f9fafb;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      .navbar {
        background-color: #111827 !important;
      }
      .navbar-brand {
        font-weight: 700;
        color: #fff !important;
      }
      .nav-link {
        color: #d1d5db !important;
        font-weight: 500;
      }
      .nav-link:hover {
        color: #60a5fa !important;
      }
      main {
        flex: 1;
        padding: 2rem;
      }
      footer {
        background-color: #111827;
        color: #d1d5db;
        text-align: center;
        padding: 0.75rem;
        font-size: 0.9rem;
      }
    </style>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark shadow-sm sticky-top">
      <div class="container">
        <a class="navbar-brand" href="{{ url_for('dashboard') }}">Digital Wallet Admin</a>
        <div class="ms-auto">
          <a class="btn btn-danger btn-sm ms-3" href="{{ url_for('logout') }}">Logout</a>
        </div>
      </div>
    </nav>

    <!-- Main content -->
    <main>
      {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer>
      UTS IAE - Digital Wallet System - Kelompok 1 - SI4706
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
