<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Error - Digital Wallet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f9fafb;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .error-container {
        text-align: center;
        background-color: #fff;
        border-radius: 16px;
        padding: 3rem 4rem;
        box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      }
      .error-code {
        font-size: 5rem;
        font-weight: 800;
        color: #dc3545;
      }
      .error-message {
        font-size: 1.3rem;
        color: #374151;
        margin-bottom: 1rem;
      }
      a.btn-home {
        background-color: #111827;
        color: #fff;
        border-radius: 8px;
        padding: 0.6rem 1.5rem;
        text-decoration: none;
      }
      a.btn-home:hover {
        background-color: #1f2937;
        color: #f3f4f6;
      }
      footer {
        position: fixed;
        bottom: 0;
        width: 100%;
        text-align: center;
        background-color: #111827;
        color: #d1d5db;
        padding: 0.75rem;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <div class="error-container">
      <div class="error-code">{{ code or 404 }}</div>
      <div class="error-message">
        {{ message or "Oops! Something went wrong." }}
      </div>
      <a href="{{ url_for('dashboard') }}" class="btn-home">â¬… Back to Dashboard</a>
    </div>

    <footer>
      UTS IAE - Digital Wallet System - Kelompok 1 - SI4706
    </footer>
  </body>
</html>
